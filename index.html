<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 98</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>  
    <div class="tab-principal">
        <div class="logo-author">
            <img src="images/search_web-0.png" alt="">
        </div>
        <div class="name-info">
            <p>https://chrisdawizard.dev Copyright 2025 ChrisDaWizard</p>
        </div>
    </div>
    <div class="principal-window">
        <div class="tab">
            <img src="images/computer_explorer_cool-5.png" alt="">
            <p class="title">TO-DO List 98</p>
            <div class="tab-btns">
                <p>?</p>
                <p>X</p>
            </div>
        </div>
        <div class="welcome">
            <p>Welcome to</p>
            <h1>TO-DO LIST</h1>
            <h1 class="win98"> WAVE!!</h1>
        </div>
        <div class="content-box">
            <div class="to-do-panel">
                <img src="images/display1.gif" alt="" class="gif">
                <ul>
                    <!--tasks here-->
                </ul>
            </div>
            <div class="control-panel">
                <label for="category" class="intro-task">Â¿What are we going to do today?</label>
                <input class="input-task" type="text" placeholder="Add your Task!">
                <button class="add">ADD</button>
                <br>
                <br>
                <br>
                <br>
                <button class="changeBack">CHANGE BACKGROUND</button>
                <button class="cleanAll">CLEAN ALL TASKS</button>
                <button class="ask-btn">ASK FOR WISDOM</button>
            </div>
        </div>
        <div class="task-tab">
            <p class="title-task">1 Task(s)</p>
        </div>
    </div>
    <div class="book-msg">
        <div class="tab-wisdom">
            <p class="wisdom-title">mhhh... Wizdom</p>
            <p class="wisdom-btn">X</p>
        </div>
        <p class="wizdom-msg"></p>
    </div>
    <div class="book">
        <img src="images/Bob.png" alt="">
    </div>
    <div class="music">
        <img src="images/mixer_cd_sound-0.png" alt="" class="play-music">
    </div>
    <audio id="bg-music" src="music/background-music.mp3" loop></audio>
    <div class="volume-container">
        <p>Volume</p>
        <input type="range" min="0" max="1" step="0.1" value="0.2" class="music-slider">
    </div>
    <div class="tab-deco-1">
        <div class="tab-deco-tab">
            <p>Deco</p>
        </div>
        <img class="deco" src="images/tab-1.jpg" alt="">
    </div>
    <div class="tab-deco-2">
        <div class="tab-deco-tab">
            <p>Deco</p>
        </div>
        <img class="deco2" src="images/tab-2.gif" alt="">
    </div>
    <div class="tab-deco-3">
        <div class="tab-deco-tab">
            <p>Deco</p>
        </div>
        <img class="deco3" src="images/tab-4.gif" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
